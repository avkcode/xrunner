name: "xrunner"
mode: ONCE
clone_newuts: true
clone_newnet: true
clone_newipc: true
clone_newpid: true
clone_newns: true
keep_caps: false
max_cpus: 1

default_seccomp: ACT_DEFAULT_ALLOW

mount {
  src: "/"
  dst: "/"
  is_bind: true
  rw: false
}

mount {
  src: "/tmp"
  dst: "/tmp"
  is_bind: true
  rw: true
}

cgroup_mem {
  limit: 536870912
}

rlimit_cpu {
  soft: 10
  hard: 10
}

rlimit_as {
  soft: 536870912
  hard: 536870912
}
